<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>

        
        .hidden{
            display: none;
        }

        html, body{
            height: 100%;
            margin: 0;
            font-family: 'Inter';
        }

        .container{
            display: flex;
            height: 100vh;
        }

        #sidebar{
            background-color: #D8F3DC;
            width: 20%;
            text-align: center;
        }

        #title-bar{
            padding-top: 1vh;
            padding-bottom: 1vh;
            border-bottom: 1px solid #52B788;
        }
        
        .nav-buttons{
            background-color: #D8F3DC;
            width: 100%;
            height: 100%;
            /*border: 1px solid blue;*/
            display: flex;
            flex-direction: column;
            align-items: center; 
            gap: 4%;
            margin-top: 3vh;
        }

        #home-page{
            width: 80%;
        }

        #logo-title{
            color: #52B788;
        }

        .navigator-buttons{
            background-color: #40916C;
            color: white;
            border: none;
            border-radius: 8px;;
            display: block;
            width: 80%;
            height: 5%;
        }

        .navigator-buttons:hover{
            cursor: pointer; 
            background-color: #397e5f; 
        }

        
        .profile-header {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 40px;
            width: 100vw;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            gap: 30px;
        }

    
        .profile-pic-large {
            width: 20vw;              
            max-width: 150px;         
            aspect-ratio: 1 / 1; 
            border-radius: 50%;
            object-fit: cover;
        }

    /* User Info Container */
        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }

        .username-bio {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            color: #333;
        }

        .bio {
        font-size: 16px;
        color: #666;
        margin: 5px 0 15px 0;
        }

    /* Buttons */
        .setting {
            display: flex;
            gap: 15px;
        }

        .setting-btn {
            background-color: #52b788;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .setting-btn:hover {
            background-color: #40916c;
        }

    /* Responsive tweaks */
        @media (max-width: 600px) {
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .user-info {
                align-items: center;
            }
        }

        #feed{
            display: grid;
            align-items: center;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .post{
            border: 1px solid rgb(180, 180, 180);
            border-radius: 10px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px; /* space between profile picture and username */
        }

        .post-header img.profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .location-btn {
            background-color: #52b788;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

    /* ===== Input Bar ===== */
    .message-input {
      display: flex;
      padding: 1rem;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
    }

    .message-input input {
      flex-grow: 1;
      padding: 0.7rem 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .message-input button {
      margin-left: 10px;
      background-color: #52b788;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .message-input button:hover {
      background-color: #40916c;
    }


    </style>
</head>

<body>
    <div class="container">
        <div id="sidebar">
            <div id="title-bar">
                <h1 id="logo-title">PawPals</h1>
            </div>
            
            <div class="nav-buttons">
                <button class="navigator-buttons" onclick="goToHomepage()">Home</button>
                <button class="navigator-buttons" onclick="goToVetAI()">VetAI</button>
                <button class="navigator-buttons" onclick="goToMessages()">Messages</button>
                <button class="navigator-buttons" onclick="goToProfile()">Profile</button>
                <button class="navigator-buttons" onclick="goToSettings()">Settings</button>
            </div>
    
        </div>
    
        <div id="home-page">
            <div class="profile-header">
                <img id ="profile-pic" src="profile_pic.png" alt="Profile" class="profile-pic-large">
                <div class="user-info">
                    <h2 id="username">username1</h2>
                    <p id="bio">user bio~ ðŸŒ±</p>
                    <div class="setting">
                        <button class="setting-btn" onclick = "editProPic()">Edit Profile Picture</button>
                        <button class="setting-btn" onclick="editDesc()">Edit Profile Bio</button>
                        <button class="setting-btn" onclick="editName()">Edit Username</button>
                        <button class="setting-btn">Change Password</button>
                        <button class="setting-btn">Delete Account</button>
                    </div>
                </div>
            </div>

             <div id="editUsername" class="hidden">
                <div class="message-input">
                        <input type="text" id="username-input" placeholder="Input a new username">
                        <button id="sendNameButton">Edit Username</button>
                        </div>
                    </div>

            <div id="editBio" class="hidden">
                <div class="message-input">
                        <input type="text" id="bio-input" placeholder="Input a new bio">
                        <button id="sendBioButton">Edit Bio</button>
                        </div>
                    </div>

            <div id="editPic" class="hidden">
                     <input type="file" id="file-input" accept="image/*" onchange="uploadImage(event)">
                    </div>
    </div>

    <script>
        function goToHomepage() {
            window.location.href = 'homepage.html'; 
        }

        function goToVetAI() {
            window.location.href = 'vetAI.html'; 
        }

        function goToMessages() {
            window.location.href = 'messages.html'; 
        }

        function goToProfile() {
            window.location.href = 'profilepage.html'; 
        }
         function goToSettings() {
            window.location.href = 'settings.html'; 
        }

        const nameInput = document.getElementById("username-input");
        const nameOutput = document.getElementById("username");

        const bioInput = document.getElementById("bio-input");
        const bioOutput = document.getElementById("bio");

        
        const fileInput = document.getElementById("file-input");
        const picInput = document.getElementById("profile-pic");
        
        const sendNameBtn = document.getElementById('sendNameButton');
        const sendBioBtn = document.getElementById('sendBioButton');

        sendNameBtn.addEventListener('click', () => {
            const text = nameInput.value.trim();
            if (text) {
                nameOutput.textContent = text;
                localStorage.setItem("newUsername", text); 
                nameInput.value = '';
            }
        });

        sendBioBtn.addEventListener('click', () => {
            const text = bioInput.value.trim();
            if (text) {
                bioOutput.textContent = text;
                localStorage.setItem("newBio", text); 
                bioInput.value = '';
            }
           
        });

        nameInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendNameBtn.click();
        });

        bioInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendBioBtn.click();
        });

        function editName() {
            editUsername.classList.toggle('hidden');
        }

        function editDesc() {
            editBio.classList.toggle('hidden');
        }

        function editProPic() {
            fileInput.click();
        }

        document.addEventListener("DOMContentLoaded", () => {
            const savedUsername = localStorage.getItem("newUsername");
            const savedBio = localStorage.getItem("newBio");
            const savedPic = localStorage.getItem("newPic");

            if (savedUsername) {
                nameOutput.textContent = savedUsername; 
            }

            if (savedBio) {
                bioOutput.textContent = savedBio; 
            }

            if (savedPic) {
                picInput.src = savedPic; 
            }
        });

        function uploadImage(e) {
            const file = e.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    picInput.src = e.target.result;
                    localStorage.setItem("newPic", e.target.result)
                };
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>
